<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
  </head>
<body class="page">
  <main class="content">
    <section class="matrix__container">
      <img class="matrix__container_img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="matrix__container_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </section>
    <form class="form" action="#">
      <div class="form__container">
        <label class="form__label-new-task" for="new-task">Add Item</label>
        <input class="form__input-new-task task" id="new-task" type="text">
        <button class="form__button" type="submit">Add</button>
      </div>
      <h3 class="form__title">Todo</h3>
      <ul class="form__list-todo" id="incompleteTasks">
        <li class="form__item-todo">
          <input class="form__input-new-task" id="todo-task" type="checkbox">
          <label class="task" for="todo-task">Pay Bills</label>
          <input type="text" class="task">
          <button class="form__button edit" type="button">Edit</button>
          <button class="form__button delete" type="button"></button>
        </li>
        <li class="form__item-todo editMode">
          <input type="checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" class="task">
          <button class="form__button edit" type="button">Save</button>
          <button class="form__button delete" type="button"></button>
        </li>
      </ul>
      <h3 class="form__title">Completed</h3>
      <ul class="form__list-completed" id="completed-tasks">
        <li class="form__item-completed">
          <input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task">
          <button class="form__button edit" type="button">Edit</button>
          <button class="form__button delete" type="button"></button>
        </li>
      </ul>
    </form>
  </main>
  <script src="app.js"></script>
</body>
</html>
