<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="single-page application with a list of tasks">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="pages/index.css" media="screen">
    <title>Todo App</title>
  </head>
<body class="page">
  <main class="content">
    <section class="matrix">
      <img class="matrix__img" src="assets/eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="matrix__link-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </section>
    <form class="form" action="#" method="get" autocomplete="off">
      <h3 class="form__title">Add Item</h3>
      <div class="form__container">
        <label for="new-task"></label>
        <input class="form__input" id="new-task" type="text">
        <button class="form__button form__button_add" type="submit">Add</button>
      </div>
      <h3 class="form__title">Todo</h3>
      <ul class="form__list form__list_todo">
        <li class="form__item">
          <input class="form__input_checkbox" id="todo-task" type="checkbox">
          <label class="form__label" for="todo-task">Pay Bills</label>
          <input class="form__input form__input_text" type="text">
          <button class="form__button edit" type="button">Edit</button>
          <button class="form__button form__button_delete" type="button" aria-label="delete-task"></button>
        </li>
        <li class="form__item editMode">
          <input class="form__input_checkbox" type="checkbox">
          <label class="form__label form__label_edit-mode">Go Shopping</label>
          <input class="form__input " type="text" value="Go Shopping">
          <button class="form__button edit" type="button">Save</button>
          <button class="form__button form__button_delete" type="button" aria-label="delete-task"></button>
        </li>
      </ul>
      <h3 class="form__title">Completed</h3>
      <ul class="form__list form__list_completed" id="completed-tasks">
        <li class="form__item">
          <input class="form__input_checkbox" type="checkbox" checked>
          <label class="form__label form__label_completed">See the Doctor</label>
          <input class="form__input form__input_text" type="text">
          <button class="form__button edit" type="button">Edit</button>
          <button class="form__button form__button_delete" type="button" aria-label="delete-task"></button>
        </li>
      </ul>
    </form>
  </main>
  <script src="scripts/app.js"></script>
</body>
</html>
